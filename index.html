<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TE AMO ❤️</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
        }
        
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .text-drop {
            position: absolute;
            color: #ff0033;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 5px #ff0033;
            opacity: 0.9;
            animation: fall linear forwards;
            will-change: transform;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .message {
            position: absolute;
            bottom: 20%;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ff0033;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0033;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="matrix-rain" id="matrixRain"></div>
    <div class="message">TE AMO ❤️</div>

    <script>
        const chars = "01TEAMO❤♡";
        const matrixContainer = document.getElementById('matrixRain');
        const columns = Math.floor(window.innerWidth / 20);
        const drops = [];
        
        // Configuración de la lluvia
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
            
            const drop = document.createElement('div');
            drop.className = 'text-drop';
            drop.style.left = (i * 20) + 'px';
            matrixContainer.appendChild(drop);
            
            animateDrop(drop, i);
        }
        
        function animateDrop(element, column) {
            const speed = 50 + Math.random() * 50;
            const length = 5 + Math.floor(Math.random() * 10);
            
            let text = '';
            for (let i = 0; i < length; i++) {
                text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
            }
            
            element.innerHTML = text;
            element.style.top = (-20 * length) + 'px';
            element.style.animationDuration = (speed / 10) + 's';
            
            setTimeout(() => {
                animateDrop(element, column);
            }, speed * 10);
        }
        
        // Efecto interactivo al tocar
        document.addEventListener('touchstart', (e) => {
            const heart = document.createElement('div');
            heart.className = 'text-drop';
            heart.innerHTML = '❤';
            heart.style.left = e.touches[0].clientX + 'px';
            heart.style.top = e.touches[0].clientY + 'px';
            heart.style.animationDuration = '2s';
            heart.style.fontSize = '24px';
            matrixContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 2000);
        });
    </script>
</body>
</html>
