<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TE AMO</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
        }
        
        .falling-text {
            position: absolute;
            color: #ff0033;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px #ff0033, 0 0 10px #ff0066;
            opacity: 0;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        const words = ['TE', 'AMO'];
        let lastWord = '';
        
        function createFallingText() {
            const element = document.createElement('div');
            element.className = 'falling-text';
            
            // Alternar entre "TE" y "AMO" sin repeticiones consecutivas
            const availableWords = words.filter(word => word !== lastWord);
            const currentWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            lastWord = currentWord;
            
            element.textContent = currentWord;
            
            // Posición horizontal aleatoria (10% a 90% del ancho)
            const leftPos = 10 + Math.random() * 80;
            element.style.left = `${leftPos}%`;
            
            // Duración de la caída (3-6 segundos)
            const duration = 3 + Math.random() * 3;
            element.style.animationDuration = `${duration}s`;
            
            // Tamaño aleatorio (16px a 24px)
            const size = 16 + Math.random() * 8;
            element.style.fontSize = `${size}px`;
            
            // Brillo aleatorio
            const brightness = 0.7 + Math.random() * 0.3;
            element.style.filter = `brightness(${brightness})`;
            
            container.appendChild(element);
            
            // Eliminar elemento después de la animación
            setTimeout(() => {
                element.remove();
            }, duration * 1000);
        }
        
        // Crear nuevos textos cada 800ms
        setInterval(createFallingText, 800);
        
        // Efecto al tocar la pantalla (corazones)
        document.addEventListener('touchstart', (e) => {
            const heart = document.createElement('div');
            heart.className = 'falling-text';
            heart.textContent = '❤';
            heart.style.left = `${e.touches[0].clientX}px`;
            heart.style.top = `${e.touches[0].clientY}px`;
            heart.style.animationDuration = '2s';
            heart.style.fontSize = '24px';
            container.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 2000);
        });
    </script>
</body>
</html>
